</head>

<body>
	<div class="jumbotron">
            <h1>
                <i class="fa fa-bandcamp" aria-hidden="true"></i> Sistema de vendas
            </h1>
            <h3>Com springboot</h3>
        </div>
	<header>
		<nav class="form-group d-flex justify-content-center"> 
	<div class="">
	<a href="/clientes/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="cadastrodeclientes"> Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button type="button" class="btn btn-primary btn-lg" >Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/" >Cadastrar Venda</button></a> 
	<a href="/"><button type="button" class="btn btn-primary btn-lg">In√≠cio</button></a>
	<a href="/vendas/listar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/">Lista de Vendas</button></a> 
	<a href="/clientes/listar"><button type="button" class="btn btn-primary btn-lg" >Lista de Clientes</button></a>
	<a href="/produtos/listar"><button type="button" class="btn btn-primary btn-lg">Lista de Produtos</button></a>
	</nav>  
	</div>

	
	
</div>

		<!-- class="row g-3" -->
	<form th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
	<div>
	<label>Nome do Produto:</label>
	<input type="text" th:field="*{nome}" id="nome" placeholder="Nome do Produto"/>
	</div>
	<br>
	
	<div>
	<label>Modelo do Produto:</label>
	<input type="text" th:field="*{modelo}" id="modelo" placeholder="Modelo do Produto"/>
	</div>
	<br>
	
	<div>
	<label>Valor do Produto:</label>
	<input type="number" min="0.00" max="10000.00" step="0.01" th:field="*{valor}" id="valor" placeholder="R$"/>
	</div>
	
	
	
	<br>
	
	
	<input type="hidden" id="id" name = "id" value= ""/>
	<a href="/produtos/listar"><button type="submit" class="btn btn-primary btn-lg" value="Cadastrar Produto">Cadastrar Produto</button></a>
	
	</div>
	</form>
	<br>
	<br>
	<footer class="footer ">
        <div class="container d-flex justify-content-center">
            <span class="footer-copy " >&copy; Leoni</span>
        </div>
        
        
    </footer>


	</header>
