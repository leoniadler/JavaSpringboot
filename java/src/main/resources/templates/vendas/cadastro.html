<title>Cadastro de Vendas</title>
</head>

<body>
	<div class="jumbotron">
            <h1>
                <i class="fa fa-bandcamp" aria-hidden="true"></i> Sistema de vendas
            </h1>
            <h3>Com springboot</h3>
        </div>
	<header>
		<nav class="form-group d-flex justify-content-center"> 
	<div class="">
	<a href="/clientes/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="cadastrodeclientes"> Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button type="button" class="btn btn-primary btn-lg" >Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/" >Cadastrar Venda</button></a> 
	<a href="/"><button type="button" class="btn btn-primary btn-lg">InÃ­cio</button></a>
	<a href="/vendas/listar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/">Lista de Vendas</button></a> 
	<a href="/clientes/listar"><button type="button" class="btn btn-primary btn-lg" >Lista de Clientes</button></a>
	<a href="/produtos/listar"><button type="button" class="btn btn-primary btn-lg">Lista de Produtos</button></a>
	</nav>  
	</div>

	
	
</div>

		<!-- class="row g-3" -->
	<form class="form-horizontal" th:object="${venda}" th:action="@{/vendas/salvar}" method="POST" style="margin: 10px"> 
	<div>
	<label for="nome">Cliente:</label>
	<select th:field="*{cliente}">
    <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
</select>
	<label for="produto">Produto:</label>
	<select id="cargo" th:field="*{produto}">
    <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
</select>
	</div>
	<div>
	<label for="quantidade">Quantidade</label>
	<input type="number" th:field="*{quantidade}" id="" placeholder="Quantidade">
	</div>
	<br>
	
	<a href="/produtos/listar"><button type="submit" class="btn btn-primary btn-lg" value="Registrar venda">Registrar venda</button></a>
	</form> 
	<br>
	<br>
	<footer class="footer ">
        <div class="container d-flex justify-content-center">
            <span class="footer-copy " >&copy; Leoni</span>
        </div>
    </footer>


	</header>

		crossorigin="anonymous"></script>

	<script

</body>
