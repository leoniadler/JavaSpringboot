<title>Cadastro de Clientes</title>
</head>

<body>
	<div class="jumbotron">
            <h1>
                <i class="fa fa-bandcamp" aria-hidden="true"></i> Sistema de vendas
            </h1>
            <h3>Com springboot</h3>
        </div>
	<header>
		<nav class="form-group d-flex justify-content-center"> 
	<div class="">
	<a href="/clientes/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="cadastrodeclientes"> Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button type="button" class="btn btn-primary btn-lg" >Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/" >Cadastrar Venda</button></a> 
	<a href="/"><button type="button" class="btn btn-primary btn-lg">In√≠cio</button></a>
	<a href="/vendas/listar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/">Lista de Vendas</button></a> 
	<a href="/clientes/listar"><button type="button" class="btn btn-primary btn-lg" >Lista de Clientes</button></a>
	<a href="/produtos/listar"><button type="button" class="btn btn-primary btn-lg">Lista de Produtos</button></a>
	</nav>  
	</div>

	
	
</div>

		<!-- class="row g-3" -->
	<form class="form-group d-flex justify-content-center" th:action="@{/alterar/salvar}" th:object="${cliente}" method="POST">
		<div class="" id="cadastro">

		<div class="col-md">
    		<label for="nome" class="form-label">Nome do Cliente</label>
    		<input class="form-control" type="text" th:field="*{nome}" id="nome" placeholder="Nome">

    		<div class="valid-feedback">
        Tudo certo!
      </div>
  		</div>

  		<br>
  		<div class="col-md">
  		<label for="dataDeNascimento" class="form-label">Data de Nascimento:</label>
		<input class="form-label" type="date" th:field="*{dataDeNascimento}" id="dataDeNascimento" placeholder="Data de Nascimento"/>
		</div>
		<br>

  		<div class="col-md">
    		<label for="email" class="form-label">Email</label>
    		<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
  		</div>
  		<br>
  		<div class="col-md">
		    <label for="sexo" class="form-label">Sexo</label>
		    <select th:field="*{sexo}" id="sexo" class="form-select">
		    	
		    	<option value="Masculino">Masculino</option>
  				<option value="Feminino">Feminino</option>
		    </select>
		  </div>
			<br>
		  <div class="col-md">
    		<label for="celular" class="form-label">Celular</label>
    		<input type="text" class="form-control" th:field="*{celular}" id="celular" placeholder="Celular">
  			</div>
			<br>
  			<div class="col-md">
    		<label for="cpf" class="form-label">CPF</label>
    		<input type="text" class="form-control" th:field="*{cpf}" id="cpf" placeholder="CPF">
  			</div>
  			<br>
	<input type="hidden" id="id" name = "id" value= ""/>
	<a href="/produtos/listar"><button type="submit" class="btn btn-primary btn-lg" value="Cadastrar Cliente">Cadastrar Cliente</button></a>
	</div>
	

	</form>
	<br>
	<br>
	<footer class="footer ">
        <div class="container d-flex justify-content-center">
            <span class="footer-copy " >&copy; Leoni</span>

    </footer>


	</header>
