<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
   <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" /> 
   <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8">
<title>Cadastro de Clientes</title>
</head>

<body>
	<div class="jumbotron">
            <h1>
                <i class="fa fa-bandcamp" aria-hidden="true"></i> Sistema de vendas
            </h1>
            <h3>Com springboot</h3>
        </div>
	<header>
		<nav class="form-group d-flex justify-content-center"> 
	<div class="">
	<a href="/clientes/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="cadastrodeclientes"> Cadastro de Clientes</button></a>
	<a href="/produtos/cadastrar"><button type="button" class="btn btn-primary btn-lg" >Cadastro de Produtos</button></a>
	<a href="/vendas/cadastrar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/" >Cadastrar Venda</button></a> 
	<a href="/"><button type="button" class="btn btn-primary btn-lg">Início</button></a>
	<a href="/vendas/listar"><button type="button" class="btn btn-primary btn-lg" onclick="/index.html/">Lista de Vendas</button></a> 
	<a href="/clientes/listar"><button type="button" class="btn btn-primary btn-lg" >Lista de Clientes</button></a>
	<a href="/produtos/listar"><button type="button" class="btn btn-primary btn-lg">Lista de Produtos</button></a>
	</nav>  
	</div>

	
	
</div>

		<div class="layout-content">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>Data de Nascimento</th>
							<th>Sexo</th>
							<th>Celular</th>
							<th>Email</th>
							<th>açao</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.cpf}"></td>
							
							<td th:text="${cliente.dataDeNascimento}"></td>
							<td th:text="${cliente.sexo}"></td>
							<td th:text="${cliente.celular}"></td>
							<td th:text="${cliente.email}"></td>
							<td>
							<a class="btn btn-primary" th:href="@{alterar/{id}(id=${cliente.id})}">
							    <button class="btn btn-primary" type="button" >Editar</button>
							</a>
							<a class="btn btn-danger" th:href="@{excluir/{id}(id=${cliente.id})}">
							    <button class="btn btn-danger" type="button" >Excluir</button>
							</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	<br>
	<br>
	<footer class="footer ">
        <div class="container d-flex justify-content-center">
            <span class="footer-copy " >&copy; Leoni</span>
        </div>
    </footer>


	</header>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>




</html>
